<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Event</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@200&display=swap');

    * {
    margin: 0;
    padding: 0;
    text-decoration: none;
    list-style: none;
    font-family: 'Poppins', sans-serif;
    }

    html, body {
        height: 100%;
        width: 100%;
        background-color: #143954;
    }

    header {
        display: flex;
        justify-content: space-between; /* Corrected */
        align-items: center;
        height: 90px;
        width: 100%;
        background-color: #62828F;
    }

    main {
        height: 150%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        height: 90%;
        width: 95%;
        padding: 20px; /* Added padding for better spacing */
        box-sizing: border-box; /* Ensures padding is included in the total width */
    }

    form {
        max-width: 600px; /* Set a max-width for the form for better readability on larger screens */
        margin: 0 auto; /* Center the form */
    }

    label {
        display: block;
        margin-top: 10px; /* Add spacing between labels */
        color: #fff; /* Set label color to white */
        font-size: 18px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px; /* Add spacing between input elements */
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    a {
        color: #fff;
        display: block;
        margin-top: 15px; /* Add spacing between "Go back" link and the form */
    }

    </style>

</head>
<body>

    <header>
        <div class="icons">
            <a href="#"><img src="images/burger.png"></a>
        </div>
        <a href="#" style="margin-right: 40px;"><img src="images/account_icon.png"></a>
    </header>

    <main>
        <div class="container">
            <a href="#"><img src="images/eventwow_icon.png"></a>
            <form action="/createEvent" method="POST">
                <label for="meropr">Name:</label>
                <input type="text" name="meropr" required>

                <label for="date">Date:</label>
                <input type="text" name="date" required>

                <label for="basic_info">Basic info:</label>
                <input type="text" name="basic_info" required>

                <label for="type">Event type (online, offline):</label>
                <input type="text" name="type" required>

                <label for="guest_list">Guest list:</label>
                <input type="text" name="guest_list" required>

                <label for="info_speaker">Information about the speaker:</label>
                <input type="text" name="info_speaker" required>

                <label for="location">Location:</label>
                <input type="text" name="location" required>

                <label for="resources">Resources:</label>
                <input type="text" name="resources" required>

                <input type="submit" value="Create">
            </form>

            <a href="/">Go back</a>
        </div>
    </main>

</body>
</html>
